<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sample Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid var(--border-color);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: var(--bg-color);
        }
        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 3rem;
        }
        .sidebar-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .menu-item a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            border-radius: var(--radius);
            font-weight: 500;
        }
        .menu-item a:hover, .menu-item a.active {
            background-color: #f0fdf4; /* Light green tint or generic active bg */
            background-color: rgba(99, 102, 241, 0.05);
            color: var(--primary-color);
        }
        .user-profile {
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-brand">Sample App</div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="dashboard.html" class="active">Dashboard</a></li>
                <li class="menu-item"><a href="users.html">Users</a></li>
                <li class="menu-item"><a href="courses.html">Courses</a></li>
            </ul>
            <div class="user-profile">
                <p id="user-name" style="font-weight: 600;">Loading...</p>
                <a href="#" id="logout-btn" style="font-size: 0.875rem; color: var(--error);">Logout</a>
            </div>
        </aside>

        <main class="main-content header-offset-fix">
            <header style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 class="animate-fade-in" style="margin-bottom: 0.5rem;">Dashboard</h2>
                    <p class="animate-fade-in" style="color: var(--text-muted);">Welcome back to your control center.</p>
                </div>
            </header>

            <div class="dashboard-grid animate-fade-in">
                <div class="card stat-card">
                    <h3 style="font-size: 1rem; color: var(--text-muted);">Total Users</h3>
                    <p class="stat-value" id="stats-users">-</p>
                </div>
                <div class="card stat-card" style="border-left-color: var(--secondary-color);">
                    <h3 style="font-size: 1rem; color: var(--text-muted);">Total Courses</h3>
                    <p class="stat-value" id="stats-courses">-</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Auth Check
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('user-name').textContent = user.name || user.username;

            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
            
            // NOTE: In a real app we'd fetch stats here. 
            // Since we only have lists, we might need to fetch all users/courses to count them.
            // keeping it simple for now (-).
        });
    </script>
</body>
</html>
