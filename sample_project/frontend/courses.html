<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Sample Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar { width: 250px; background: white; border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 2rem; background-color: var(--bg-color); }
        .sidebar-brand { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-bottom: 3rem; }
        .sidebar-menu { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .menu-item a { display: flex; align-items: center; padding: 0.75rem 1rem; color: var(--text-muted); border-radius: var(--radius); font-weight: 500; }
        .menu-item a:hover, .menu-item a.active { background-color: rgba(99, 102, 241, 0.05); color: var(--primary-color); }
        .user-profile { margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 1.5rem; }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal { background: white; padding: 2rem; border-radius: var(--radius); width: 100%; max-width: 600px; transform: translateY(20px); transition: transform 0.3s; max-height: 90vh; overflow-y: auto; }
        .modal-overlay.open .modal { transform: translateY(0); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-title { font-size: 1.25rem; font-weight: 600; }
        .close-modal { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        
        /* Grid in Modal for Dates */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-brand">Sample App</div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="menu-item"><a href="users.html">Users</a></li>
                <li class="menu-item"><a href="courses.html" class="active">Courses</a></li>
            </ul>
            <div class="user-profile">
                <p id="user-name" style="font-weight: 600;">Loading...</p>
                <a href="#" id="logout-btn" style="font-size: 0.875rem; color: var(--error);">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 class="animate-fade-in" style="margin-bottom: 0.5rem;">Courses</h2>
                    <p class="animate-fade-in" style="color: var(--text-muted);">Manage available courses.</p>
                </div>
                <button id="add-course-btn" class="btn btn-primary animate-fade-in">+ Add Course</button>
            </header>

            <div class="animate-fade-in">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Subject</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="courses-table-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Course Modal -->
    <div class="modal-overlay" id="course-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add Course</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="course-form">
                <input type="hidden" id="course-id">

                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <input type="text" id="subject" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="description" class="form-input" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="start-date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input type="date" id="end-date" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">From Time</label>
                        <input type="time" id="from-time" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">To Time</label>
                        <input type="time" id="to-time" class="form-input" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Course</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/course.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) { window.location.href = 'index.html'; return; }
            document.getElementById('user-name').textContent = user.name || user.username;
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault(); localStorage.removeItem('user'); window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
